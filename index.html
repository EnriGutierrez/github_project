<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="container">
      <h1>Calcular indice de masa corporal (IMC)</h1>
      <form id="imcForm">
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">Nombre</label>
          <input type="text" id="disabledTextInput" class="form-control" required>
    
        </div>
        <div class="mb-3">
          
          <label for="weight" class="form-label">Peso (kg)</label>
          <input
            type="number"
            class="form-control"
            id="weight"
            step="0.1"
            required
          />
        </div>
        <div class="mb-3">
          <label for="height" class="form-label">Altura (cm)</label>
          <input type="number" class="form-control" id="height" required />
        </div>
        <button type="submit" class="btn btn-primary">Calcular IMC</button>
        <button type="reset" class="btn btn-secondary">Borrar</button>
        <button type="submit" class="btn btn-success">buscar</button>
      </form>
    </div>
    <div class="resul container" id="resultContainer">
      <h2>Tu IMC es: <span id="imcResult"></span></h2>
      <p id="imcCategory"></p>
    </div>
    <section>
      <img src="/img/peso.png" class="rounded mx-auto d-block" alt="...">
      
    </section>
    <script src="/js/script.js"></script>
  </body>
</html>
